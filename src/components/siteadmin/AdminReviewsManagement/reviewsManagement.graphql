query reviewsManagement($currentPage: Int, $searchList: String, $type:String ) {
  reviewsManagement(currentPage: $currentPage, searchList: $searchList, type: $type){
    count
    reviewsData{
    id
    listId
    listData {
      id
      title
    }
    authorId
    reviewContent
    rating
    createdAt
    updatedAt
    }
  }
}